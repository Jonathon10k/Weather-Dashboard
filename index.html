<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 fs-2 pt-2 fw-bolder h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search rounded-2"
                  type="text"
                  id="search-input"
                  placeholder=""
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                  <!-- Generated buttons begin here -->
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3 d-flex flex-column">
          <!-- Today section displaying city and current conditions -->
          <section
            id="today"
            class="mt-3 border border-secondary d-flex flex-column"
            role="region"
            aria-live="polite"
          >
            <div class="today-header d-flex flex-row">
              <h2 class="today-h2"></h2>
              <i class="today-icon"></i>
            </div>
            <div class="today-body d-flex flex-column gap-3">
              <span class="today-temp"></span>
              <span class="today-wind"></span>
              <span class="today-humidity"></span>
            </div>
          </section>
          <!-- End Today section -->
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h4 class="forecast-heading">5-Day Forecast</h4>
            <div class="card-container d-flex">
              <!-- Dynamic card divs go here -->
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
